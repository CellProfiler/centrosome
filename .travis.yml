install:
    - docker pull $DOCKER_IMAGE
matrix:
  include:
    - sudo: required
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
      services:
        - docker
    - sudo: required
      env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
           PRE_CMD=linux32
      services:
        - docker
notifications:
    email: false
python:
    - 2.7
script:
    - docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build-wheels.sh
    - ls wheelhouse/
