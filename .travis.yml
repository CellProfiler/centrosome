addons:
    apt:
        packages:
            - python-numpy
            - python-scipy
cache:
    apt: true
    directories:
        - $HOME/.cache/pip
language: python
notifications:
    email: false
python:
    - 2.7
sudo: false
virtualenv:
    system_site_packages: true
before_install:
    - pip install --upgrade pip
    - pip install --upgrade wheel
install:
    - pip install cython
script:
    - python setup.py test
