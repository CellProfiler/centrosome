addons:
    apt:
        packages:
            - python-numpy
            - python-scipy
cache:
    apt: true
    directories:
        - "$HOME/.cache/pip"
deploy:
    distributions: sdist
    on:
        branch: master
        repo: CellProfiler/centrosome
        tags: true
    password:
        secure: 
    provider: pypi
    user: "0x00B1"
install:
    - pip install --upgrade pip
    - pip install --upgrade wheel
    - pip install --upgrade cython
language: python
notifications:
    email: false
python:
    - 2.7
script:
    - python setup.py test
sudo: false
virtualenv:
    system_site_packages: true
